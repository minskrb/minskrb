version: '3'

services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    volumes:
      - ./data:/var/data/redis

  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    volumes:
      - ./public:/app/public
    restart: on-failure

  sidekiq:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    command: bundle exec sidekiq
    depends_on:
      - db
      - redis
    volumes:
      - ./public:/app/public
    restart: on-failure
    env_file:
      - .env

  nginx:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"

